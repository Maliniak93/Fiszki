name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"
      - name: Restore
        run: dotnet restore ./Fiszki.sln
      - name: Build
        run: dotnet build ./Fiszki.sln --configuration Release --no-restore
      - name: Test
        run: dotnet test ./Fiszki.sln --configuration Release --no-build --verbosity normal
